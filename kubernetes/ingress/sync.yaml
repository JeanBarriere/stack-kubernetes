apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sync
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - sync.asyncy.com
    secretName: asyncy.com
  rules:
  - host: sync.asyncy.com
    http:
      paths:
      - path: /
        backend:
          serviceName: sync
          servicePort: 5000
