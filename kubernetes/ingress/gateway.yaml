apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
spec:
  tls:
  - hosts:
    - *.asyncyapp.com
  rules:
  - host: *.asyncyapp.com
    http:
      paths:
      - path: /
        backend:
          serviceName: gateway
          servicePort: 8888
