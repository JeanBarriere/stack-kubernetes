apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grafana
  namespace: asyncy-system
spec:
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: asyncy/platform-grafana
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
        env:
          - name: GF_DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: database-url
                key: grafana-uri
