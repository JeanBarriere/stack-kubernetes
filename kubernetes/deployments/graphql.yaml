apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: graphql
  namespace: asyncy-system
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: graphql
        logstash-enabled: true
    spec:
      # nodeSelector:
      #   role: workers
      containers:
      - name: graphql
        image: asyncy/platform-graphql
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5000
        resources:
          limits:
#            cpu: 500m
            memory: 48M
          requests:
#            cpu: 100m
            memory: 48M
        env:
        - name: ROOT_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-url
              key: root-uri
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-url
              key: authenticator-uri
