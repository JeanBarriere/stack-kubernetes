# k8s-app.yml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bootstrap
  namespace: asyncy-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bootstrap
    spec:
      containers:
      - name: bootstrap
        image: asyncy/platform-bootstrap
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 50m
            memory: 32M
          requests:
            cpu: 10m
            memory: 10M
