apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: engine
  namespace: asyncy-platform
spec:
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
        - name: engine
          image: asyncy/platform-engine
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 500m
              memory: 64M
            requests:
              cpu: 100m
              memory: 10M
